name: Lint scripts with ESLint

on:
  push:
    branches:
      - main
      - dev
    paths:
      - '**/*.ts'
      - '**/*.js'
      - '.github/workflows/lint-scripts.yml'
      - 'eslint.config.mjs'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.ts'
      - '**/*.js'
      - '.github/workflows/lint-scripts.yml'
      - 'eslint.config.mjs'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install linting dependencies
        run: |
          npm install --no-save \
            @eslint/js \
            eslint \
            globals \
            typescript-eslint

      - name: Lint scripts
        run: npx eslint .